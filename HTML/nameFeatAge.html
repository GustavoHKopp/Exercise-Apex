<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styleName.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Você</title>
</head>
<body>
    <div class="container">
        <div class="children">
        <h1>Cadastro</h1>
        <input type="text" id="name" placeholder="Nome">
        <input type="text" id="feature" placeholder="Caracteristica">
        <input type="text" id="age" placeholder="Idade"><br>
        <input type="button" value="Cadastrar" onclick="action()">
    </div>
    
    

    <script>
        function action(){
            let elementName = document.getElementById('name').value
            let elementFeature = document.getElementById('feature').value
            let elementAge = document.getElementById('age').value
            let people = { name: elementName, feature: elementFeature, age: elementAge}
            document.write(`Bem vindo ${people.name} fiquei sabendo que você é ${people.feature}
             e tem ${people.age} anos.`)
        }
    </script>

</body>
</html>
