<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valores</title>
</head>
<body>
    <script>
       let i = parseInt(window.prompt('digite um numero inteiro'))
       if(i < 0){
           alert('digite um numero inteiro') 
           i = parseInt(window.prompt('digite um numero inteiro'))
       }

        let a = parseFloat(window.prompt('digite um valor para A'))
        let b = parseFloat(window.prompt('digite um valor para B'))
        let c = parseFloat(window.prompt('digite um valor para C'))
        if(i % 2 == 0){
            let mediaAri = (a + b + c)/ 3
            document.write('a media aritimetica é ' + mediaAri)
       }else if(i > 10){
           let mediaPond = (a * 2 + b * 3 + c * 4)/ 9
          document.write('a media ponderada é ' + mediaPond)
       }
    </script>
</body>
</html>
