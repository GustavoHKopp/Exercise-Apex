<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é divisivel por 5?</title>
</head>
<body>
    <script>
        let number = parseInt(window.prompt('digite um numero divisivel por 5')) 
        let total = number%5
        if(total == 0){
            document.write('você é muito esperto, acertou')
        }else {
            document.write('errrrou, tenta denovo ')
        }
    </script>
</body>
</html>
