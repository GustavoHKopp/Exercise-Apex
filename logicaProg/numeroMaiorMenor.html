<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero maior e menor</title>
</head>
<body>
    <script>
        let firstNumber = parseInt(window.prompt('digite o primeiro número'))
        let secondNumber = parseInt(window.prompt('digite o segundo número'))
        let tirdNumber = parseInt(window.prompt('digite o terceiro número'))
        let firstAnswer = Math.max(firstNumber, secondNumber, tirdNumber) 
        let secondAnswer = Math.min(firstNumber, secondNumber, tirdNumber)
        if(firstAnswer == secondAnswer){
            document.write('os númeors são iguais')
        }else if(firstAnswer > secondAnswer){
            document.write(firstAnswer + ' é o maior número e ' + secondAnswer + ' é o menor número')
        }else if(firstAnswer < secondAnswer){
            document.write(secondNumber + ' é o maior número e ' + firstAnswer + ' é o menos número')
        }
        
    </script>
</body>
</html>
