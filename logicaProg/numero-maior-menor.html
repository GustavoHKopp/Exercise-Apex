<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>número maior e menor</title>
</head>
<body>
    <script>
        let firstNumber = window.prompt('informe o primeiro número')
        let secondNumber = window.prompt('informe o segudo número')
        let tirdNumber = window.prompt('informe o terceiro número')
        document.write(Math.min(firstNumber, secondNumber, tirdNumber), ' é o menor numero', ', e o maior é ', Math.max(firstNumber, secondNumber,tirdNumber))
    </script>
</body>
</html>
