<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salario</title>
</head>
<body>
    <script>
        let userSalario = parseInt(window.prompt('digite seu salario mensal'))
        let userGastos = parseInt(window.prompt('digite seu gasto mensal'))
        if(userSalario > userGastos){
            document.write('Gastos dentro do orçamento')
        } else {
            document.write('Orçamento estourado')
        }
    </script>
</body>
</html>
