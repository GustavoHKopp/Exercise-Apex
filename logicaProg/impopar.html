<html lang="en">

    <title>impopar</title>
</head>
<body>
    <script>
        let numero = window.prompt('informe um número')
        let total = numero%2
        if(total == 0){
            document.write('este número é par')
        }else{
            document.write('este número é impar')
        }
    </script>
</body>
